name: npm install + run

on: [push]

jobs:
  show-file-container:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@master
      - name: Install Dependencies ðŸ”°
        run: npm i
      - name: Run Build ðŸ› 
        run: npm run build
        env: 
          REACT_APP_ACCESS_KEY: ${{ secrets.REACT_APP_ACCESS_KEY }}
          REACT_APP_ACCESS_KEY_1: ${{ secrets.REACT_APP_ACCESS_KEY_1 }}