name: npm install + set .env + upload to AWS

on: [push]

jobs:
  show-file-container:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@master
      - name: Install Dependencies üî∞
        run: npm i
      - name: Run Build üõ†
        run: npm run build
        env: 
          REACT_APP_ACCESS_KEY: ${{ secrets.REACT_APP_ACCESS_KEY }}
          REACT_APP_ACCESS_KEY_1: ${{ secrets.REACT_APP_ACCESS_KEY_1 }}
      - uses: SpicyPizza/create-envfile@v2.0.2
      - name: Create .env file ‚ÑπÔ∏è
        with:
          REACT_APP_ACCESS_KEY: ${{ secrets.REACT_APP_ACCESS_KEY }}
          REACT_APP_ACCESS_KEY_1: ${{ secrets.REACT_APP_ACCESS_KEY_1 }}
          file_name: .env
      runs-on: ubuntu-latest
      - uses: jakejarvis/s3-sync-action@master
      - name: Uploading to AWS üÜô
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'eu-west-3'
          SOURCE_DIR: 'build'